<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="image">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.image.detail.title">Image</span> {{ image.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.image.name">Name</span></dt>
                <dd>
                    <span>{{ image.name }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.image.created">Created</span></dt>
                <dd>
                    <span>{{ image.created }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.image.description">Description</span></dt>
                <dd>
                    <span>{{ image.description }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.image.url">Url</span></dt>
                <dd>
                    <span>{{ image.url }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.image.advertisment">Advertisment</span></dt>
                <dd>
                    <div *ngIf="image.advertisment">
                        <a [routerLink]="['/advertisment', image.advertisment?.id, 'view']">{{ image.advertisment?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/image', image.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
