<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="address">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.address.detail.title">Address</span> {{ address.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.address.typeOfVia">Type Of Via</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'jhipsterSampleApplicationApp.ViaType.' + address.typeOfVia }}">{{ address.typeOfVia }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.address.name">Name</span></dt>
                <dd>
                    <span>{{ address.name }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.address.zipCode">Zip Code</span></dt>
                <dd>
                    <span>{{ address.zipCode }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.address.areaDisctrict">Area Disctrict</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'jhipsterSampleApplicationApp.AreaDisctrict.' + address.areaDisctrict }}">{{ address.areaDisctrict }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.address.lat">Lat</span></dt>
                <dd>
                    <span>{{ address.lat }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.address.lon">Lon</span></dt>
                <dd>
                    <span>{{ address.lon }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.address.advertisment">Advertisment</span></dt>
                <dd>
                    <div *ngIf="address.advertisment">
                        <a [routerLink]="['/advertisment', address.advertisment?.id, 'view']">{{ address.advertisment?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/address', address.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
